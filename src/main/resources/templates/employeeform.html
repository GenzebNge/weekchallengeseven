<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/processemployee}" th:object="${thisemployee}" method="post">

    <!--<input tpye="hidden" th:field="*{id}" />-->

    Departments:  <select th:field="*{department.id}">

        <option th:value="${department.id}" th:each="department:${departments}">[[${department.name}]]</option>

    </select> <br>

    Name: <input type="text" th:field="*{name}" /> <br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
    Title: <input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br/> <br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
